category: 项目管理
mottos:
  - 领导问你任务时间，你答不上来。很可能是任务拆分的不够细。
  - 宁可多算一周，不可少估一天。别总因为「好意」而让你的领导受惊吓。
  - 不要定过大、过远、过细的计划。即使定了也不会有用。
  - 不管是在技术面还是营销面，时间都是最宝贵的团队资源，没有之一。
  - 多沟通。不少工作方向的偏差是沟通少造成的。总躲着领导，你就危险了。
  - 对一件事情结果的评定要一而再，再而三的确认。
  - 自己心中要有一份工作日报，每天的任务，得失，需要进步的地方，年终总结全靠他。
  - 任何一个任务必须要通过测试才算完成，中间的完成百分比往往没有任何意义。
  - 做事情延期不可怕，可怕的是一直延期。
  - 遇到一个奇怪的问题，80% 是自己负责的地方出现了问题；不要首先责怪他人，浪费别人的宝贵时间。
  - 不要抱怨，学会改变。这代码真是太烂了，这是抱怨。这代码这么烂，我需要做点什么，这是改变。

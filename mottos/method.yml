category: 方法论
mottos:
  - 纠正一个错误的方法有很多，而解决一个错误的终极方法就是不给它任何发生的机会。
  - 在技术上，如果你不走出去，你会以为这里就是全世界。
  - 写工作日志能提升脑容量。
  - 提问前先做调研。节约大家的时间。
  - 永远别小看自己。
  - 最好的工具是纸笔; 其次好的是 Markdown。
  - 与主流意见 / 方法 / 风格 / 习惯相悖时，先检讨自己最可靠。
  - 出现问题主动查。那是难得的成长机会(对经验、对形象都是)。当然还有，别人查出来你会很被动。
  - 不知怎么选技术书时就挑薄的。起码不会太贵，而且你能看完。
  - git 是最棒的。简单，可靠，免费。
  - 任何让你处理和解决起来很别扭的事情一定有别人已经遇到了，你要多问多搜索。
  - 绝大部分中文网站搜索不到的答案，英文网站基本都能搜到，阅读英文是基本能力。
  - 与人为善，伸出友情的手。
  - 不要把希望寄托在别人身上。自力更生绝不是一句空话，尤其是影响个人重大方向的决定，自己决定，自己承担。
  - 翻译官方文档是通向「业界大拿」的捷径。
  - 以极客自居的，多为极品。
  - 越是奇怪的问题越是低级错误造成的。
  - 不知道水多深的地方，也许刚到脚踝。
  - 多写注释和文档方便的往往是自己。
  - 碰到一堆问题时，一次只尝试解决一个问题。
  - 不要害怕接触新知识，因为害怕也没用，不管你愿意不愿意，你现在会的东西5年后就会过时。
  - 注意文档备份以及实时更新。
  - 夫苟其挫而不退矣,则小逆之后,必有小顺。大逆之后,必有大顺。
  - Experience is what you get when you didn't get what you wanted.
  - 始终关注情境。
  - 对待新手，要给他明确的指令清单。
  - 在技术领域能够自我纠正的人，才谈得上精通这门技术。
  - 思想和概念是需要在团队中分享和交流的。
  - 不要错误看待培训，培训只是给你指引，学不学的会完全取决于你自己后来的努力。
  - 切记随波逐流。
  - 不要盲目地听从任何建议，用开放性的思维来理解，尝试执行一些建议，再判断哪些对你有用。
  - 当你在某领域不是很擅长时，你更可能认为自己是这方面的专家。反过来，一旦你真的成为了一名专家，你会痛苦地意识到你知道的是多么少。
  - 新手使用规则，专家使用直觉。
  - 在大多数人的大多数时间里，只是执行需要做的任务并根据需求学习新任务，但是从来没有对任务环境获得更广泛、概念上的理解。
  - 自我认知的能力，往往在较高的技能层次中才会具有。这意味着，新手会明显高估他们自己的能力。
  - 如果你只是把一年的工作内容重复十年，那么你仍只有一年的工作经验。
  - 上一个项目里最管用的东西对当前这个项目来说可能是一场灾难。
  - 形式方法虽然可能有助于为较低技能水平的人建立基准规则，但是判断力是无法取代的。
  - 不要屈服于工具或者模型的虚假权威，没有什么可以替代思考。
  - 提问前寻求答案，表明已做了这些事情，这有助于建立你不是寄生虫与浪费别人的印象。最好再表述你从中学到的东西。
  - 如果一件事很麻烦，大概会有更好的办法吧。
  - 所有交付的东西，假装自己是别人，读一遍。
  - 直言不讳提问，大大方方求助。
  - 二八法则的养成，靠把大石头先放进水瓶里。
  - 在我的空间里，缓缓消灭浪费。
  - 用赞美在宇宙中留下印痕。
  - 不能因为自己不好看，就放弃好看了。
  - 理解信息的不对称、理解人性的不完美，所以保持质疑、判断风险、对己负责、厘清目标。
  - >
    厘清目标、搜集信息、找到问题、提出方案、落地执行。

    第一步，定义问题；

    第二步，分解问题；

    第三步，排优先级；

    第四步，制定计划；

    第五步，执行计划；

    第六步，总结提炼；

    第七步，提出建议。

  - >
    跨部门合作标配：

    共享整体目标

    寻求专业建议

    建立合作关系

  - >
    通过结果反馈（因为在帮助对方成长啊）

    我建立了自己的原则，

    我做出了自己的选择。

    我获得了生活的反馈，

    我获得了宝贵的成长。

  - >
    思考：目标、经验、全局；

    快乐：不怨、多谋、热爱；

    靠谱：记录、提问、交代、复查。
  - >
    人生在世，有三件事，越是努力，结果可能越是糟糕：

    一是爱情，我们越想在喜欢的人面前表现，却越是弄巧成拙；

    二是睡眠，我们越想赶紧睡着，却越是清醒；

    三是选择，我们越花时间想选对，却越是后悔。
  - >
    成就大事的 19 个习惯

    1. 少说多做
    2. 每天写一篇日记，检查自己做的事
    3. 不对自己说谎
    4. 抽出时间和亲密的朋友相处
    5. 磨炼手艺
    6. 去锻炼
    7. 去融入你最终想成为的人群
    8. 阅读
    9. 追寻目标，像做项目一样做计划
    10. 不要独自吃饭，和周围的人交流
    11. 为了成功而注重衣着，养成展示自我的习惯
    12. 冥想和反思自己做的事
    13. 传授知识给其他人
    14. 抽空玩耍
    15. 健康饮食
    16. 和不同年龄的人保持来往
    17. 欣赏艺术
    18. 说起床就起床
    19. 大声读出你的主要目标
  - >
    费曼技巧的4个步骤：

    一、选择一个概念
    选一个你想弄明白的概念，写在空白的笔记本或者纸的最上面。

    二、解释这个概念
    把解释这个概念的东西写成一句话，就像你在告诉一个完全不知道这个领域的菜鸟一样。

    三、解释不了？
    当你发现你没办法解释的时候，回到书上面去，直到你能在纸上流畅地把这个概念解释出来。

    四、简化语言、学会类比
    如果出现一个很学术的或抽象的词语的时候，试着要么平实化词语，要么学会用别的东西来类比它。

category: 运维
mottos:
  - 对运维操作要有敬畏之心。
  - 先用 profiler 分析性能瓶颈，才有脸谈优化。
  - 对于运维，稳定是方向，责任心是关键，监控是主角，调优是补充，版本控制是后悔药。
  - 要经常为自己充电。运维工程师只有一种死法：土死的。
  - 考虑可维护性比考虑性能更重要。
  - 遇到报警，第一时间处理，而不要等着他人去处理；如果无法处理，应该第一时间让同事协助帮忙，而不要禁止报警，让问题掩盖。
  - 你的任何一个操作，都可能造成系统的损坏、业务出问题。所以敲命令时一定要细心、再三确认。你敲的再快，也就节省那么一点时间，出了问题才是大事。
  - 如果代码有问题，导致系统开销很大，比如负载，io 等。应该第一时间和开发部门确认，要求优化代码。
